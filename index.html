<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>スロットゲーム</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- webフォント -->
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@700&display=swap" rel="stylesheet">

 <!-- Bootstrap CSS
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->


</head>

<body>

  <audio controls>
    <source src="../slotmachine/music/roulet.mp3">
  </audio>  



    
<header>
  <h1>Slot Machine</h1>

</header>


<section class="outline">
  <div class="toumei">
    
    <br />
    <input type="button" value="スタート" id="start" class="button_strt" />
    <br />
    
    <div class="card">

      <div class="card_s1">
        <div class="slot" id="slot1">1</div>
        <br />
        <input type="button" value="ストップ" id="stop1" class="button_stp" />
      </div>

      <div class="card_s2">
        <div class="slot" id="slot2">1</div>
        <br />
        <input type="button" value="ストップ" id="stop2" class="button_stp" />
      </div>

      <div class="card_s3">
        <div class="slot" id="slot3">1</div>
        <br />
        <input type="button" value="ストップ" id="stop3" class="button_stp" />
      </div>
    </div>

    <input type="button" value="もう一回" id="reload" class="button_re" />


  </div>

  <!-- サウンドファイル -->
  <audio id="startsound" preload="auto">
    <source src="../slotmachine/music/slot.mp3" type="audio/mp3">
    </audio>
  
    <audio id="stopsound" preload="auto">
      <source src="../slotmachine/music/stop.mp3" type="audio/mp3">
      </audio>


</section>





<script>

let slot;

      // slotを開始
      $(`#start`).on(`click`, function start(){

        slot1 = setInterval(function() {

          // 1〜9の範囲でランダムな数値を作成
          
          let num = Math.floor( Math.random() * 10 ) ;
          
          // slot
          document.getElementById("slot1").innerHTML = num;
          })       
        })
      
 
      // slotを停止

      $(`#stop1`).on(`click`, function stop(){
        if(slot1) {
          clearInterval(slot1);
        }
      })
  


      
        $(`#start`).on(`click`, function start() {

          slot2 = setInterval(function () {

            // 1〜9の範囲でランダムな数値を作成

            let num = Math.floor(Math.random() * 10);

            // slot
            document.getElementById("slot2").innerHTML = num;
          });
        })

        // slotを停止

        $(`#stop2`).on(`click`, function stop() {
          if (slot2) {
            clearInterval(slot2);
          }
        })




  $(`#start`).on(`click`, function start() {

    slot3 = setInterval(function () {

      // 1〜9の範囲でランダムな数値を作成

      let num = Math.floor(Math.random() * 10);

      // slot
      document.getElementById("slot3").innerHTML = num;
    });
  })


  // slotを停止

  $(`#stop3`).on(`click`, function stop() {
    if (slot3) {
      clearInterval(slot3);
    }
  })




//音を出す
//startの音

$(`#start`).on(`click`, function start(){

document.getElementById("startsound").play();
})

//stopの音


$(`#stop1`).on(`click`, function stop() {
  document.getElementById("stopsound").play();
  })

$(`#stop2`).on(`click`, function stop() { 
  document.getElementById("stopsound").play();
})


$(`#stop3`).on(`click`, function stop() {
  document.getElementById("stopsound").play();
})




   //再読み込みボタン
   $('#reload').on('click',function(){
                window.location.reload();
            });
        


  
</script>

</body>
</html>
